apply plugin: 'com.android.library'
apply plugin: 'maven'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: '../publish.gradle'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: resolveRepositoyUrl()) {
                authentication(userName: SONATYPE_NEXUS_USERNAME, password: SONATYPE_NEXUS_PASSWORD)
                pom.groupId = publishing.GROUP_ID
                pom.artifactId = publishing.LIBRARY_ARTIFACT_ID
                pom.version = publishing.LIBRARY_VERSION_NAME_SNAPSHOT
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:4.0.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test:1.2.71"
    testImplementation 'org.mockito:mockito-core:2.23.0'
    androidTestImplementation 'androidx.test.ext:junit:1.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1-alpha01'
}
